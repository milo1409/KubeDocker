apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-microservice
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-microservice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-microservice
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.container.port | default 8080 }}
          {{- if .Values.container.env }}
          env:
          {{- range .Values.container.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
          {{- end }}
          readinessProbe:
            httpGet: { path: /, port: {{ .Values.container.port | default 8080 }} }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: {{ .Values.container.port | default 8080 }} }
            initialDelaySeconds: 10
            periodSeconds: 20