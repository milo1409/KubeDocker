image:
  repository: ghcr.io/tu-org/microservice
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 80

container:
  port: 8080
  env:
    - name: SERVICE_NAME
      value: "microservice"
    - name: ENV
      value: "dev"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: false
  className: ""
  hosts:
    - host: microservice.local
      path: /
  tls: []
  
hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  
config:
  APP_LOG_LEVEL: info
  
secrets: 
  API_TOKEN: ""